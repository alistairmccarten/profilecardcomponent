<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Profile Card Component</title>
</head>
<body>
    <img id="circleTop" src="/images/bg-pattern-top.svg" alt="circle-top">
    <div id="container">
      <div class="card">
        <div class="top">
        <img id="backgroundCardTop" src="/images/bg-pattern-card.svg" alt="card-background-pattern"> 
        </div>
        <img id="profilePicture" src="./images/image-victor.jpg" alt="victor-profile-picture">
        <div class="middle">
          <h1>Victor Crest</h1>
          <h3>26</h3>
        </div>
        <p id="location">London</p>
        <hr>
        <div class="bottom">
          <div class="statContainer">
            <h2 class="stat">80K</h2>
            <p class="statDescriptor">Followers</p>
          </div>
          <div class="statContainer">
            <h2 class="stat">803K</h2>
            <p class="statDescriptor">Likes</p>
          </div>
          <div class="statContainer">
            <h2 class="stat">1.4K</h2>
            <p class="statDescriptor">Photos</p>
          </div>
        </div>
        <div class="attribution">
          <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
          <p>Coded by <a href="https://twitter.com/alistaircodes">Alistair McCarten</a></p>
        </div>
      </div>
    </div>
    <img id="circleBottom" src="./images/bg-pattern-bottom.svg" alt="circle-bottom">
</body>
</html>
